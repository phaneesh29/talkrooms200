<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="mic" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0d4ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="shine" cx="0.35" cy="0.3" r="0.65">
      <stop offset="0%" stop-color="rgba(255,255,255,0.25)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="64" height="64" rx="16" fill="url(#bg)"/>
  <!-- Glossy shine overlay -->
  <rect width="64" height="64" rx="16" fill="url(#shine)"/>
  <!-- Microphone body -->
  <rect x="25" y="12" width="14" height="22" rx="7" fill="none" stroke="url(#mic)" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <!-- Microphone arc -->
  <path d="M20 30v4a12 12 0 0 0 24 0v-4" fill="none" stroke="url(#mic)" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <!-- Microphone stand -->
  <line x1="32" y1="46" x2="32" y2="52" stroke="url(#mic)" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <!-- Sound waves left -->
  <path d="M17 22a8 8 0 0 0 0 12" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-linecap="round"/>
  <path d="M13 19a13 13 0 0 0 0 18" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Sound waves right -->
  <path d="M47 22a8 8 0 0 1 0 12" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-linecap="round"/>
  <path d="M51 19a13 13 0 0 1 0 18" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5" stroke-linecap="round"/>
</svg>
